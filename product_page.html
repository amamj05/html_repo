<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{display: grid;
        grid-gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));}
    header, figure, p{display: flex; justify-content: center;}
    .card img{width : 100px;}
    .card{background-color: beige;}
    
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="bee_card">
            <header>
                <h3>벌 인형</h3>
            </header>
            <figure>
                <img src="/img/bee.png" alt="">
            </figure>
            <p>벌 인형 한개</p>
        </div>
        <div class="card">
            <header>
                <h3>고양이 인형</h3>
            </header>
            <figure>
                <img src="/img/cat.png" alt="">
            </figure>
            <p>고양이 인형 한개</p>
        </div>
        <div class="card">
            <header>
                <h3>코끼리 인형</h3>
            </header>
            <figure>
                <img src="/img/elephant.png" alt="">
            </figure>
            <p>코끼리 인형 한개</p>
        </div>
        <div class="card">
            <header>
                <h3>여우 인형</h3>
            </header>
            <figure>
                <img src="/img/fox.png" alt="">
            </figure>
            <p>여우 인형 한개</p>
        </div>
        <div class="card">
            <header>
                <h3>개구리 인형</h3>
            </header>
            <figure>
                <img src="/img/frog.png" alt="">
            </figure>
            <p>개구리 인형 한개</p>
        </div>
        <div class="card">
            <header>
                <h3>병아리 인형</h3>
            </header>
            <figure>
                <img src="/img/chick.png" alt="">
            </figure>
            <p>병아리 인형 한개 </p>
        </div>
        <div class="card">
            <header>
                <h3>코알라 인형</h3>
            </header>
            <figure>
                <img src="/img/koala.png" alt="">
            </figure>
            <p>코알라 인형 한개</p>
        </div>
        <div class="card">
            <header>
                <h3>거북이 인형</h3>
            </header>
            <figure>
                <img src="/img/turtle.png" alt="">
            </figure>
            <p>거북이 인형 한개</p>
        </div>
    </div>
    
</body>
</html>
